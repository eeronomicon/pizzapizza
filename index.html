<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Mystique Pizza: Choose Your Own Pizzadventure!</title>
  </head>
  <body>
    <!-- header -->
    <div class="container-fluid">
      <div class="jumbotron">
        <h1>Mystique Pizza</h1>
      </div>
    </div>
    <!-- pizza-maker goes here -->
    <div class="container">
      <div class="row">
        <!-- pick your pie -->
        <div class="col-xs-8">
          <h4>Pick a Pie</h4>
          <form id="pieForm">
            <div class="form-group">
              <label for="pieSize">Select size:</label>
              <select class="form-control" id="pieSize"></select>
            </div>
            <button type="button" class="btn btn-info" id="btnSelectSize">That's My Pie!</button>
            <br><br>
            <div class="form-group">
              <label for="pieToppings">What do you want on it?</label>
              <select class="form-control" id="pieToppings"></select>
            </div>
            <button type="button" class="btn btn-info" id="btnAddTopping">Put It to My Pie!</button>
          </form>
        </div>
        <!-- see your pie -->
        <div class="col-xs-4">
          <h4>Your Pie</h4>
          <ul class="list-group" id="yourPie"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
