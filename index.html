<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Mystique Pizza: Choose Your Own Pizzadventure!</title>
  </head>
  <body>
    <!-- header -->
    <div class="container-fluid">
      <div class="jumbotron">
        <h1>Mystique Pizza</h1>
      </div>
    </div>
    <!-- pizza-maker goes here -->
    <div class="container">
      <div class="row">
        <!-- pick your pie -->
        <div class="col-xs-7">
          <h4>Pick a Pie</h4>
          <form id="pieForm">
            <p>Select size:</p>
            <div class="row">
              <div class="col-xs-8">
                <div class="form-group">
                  <select class="form-control" id="pieSize"></select>
                </div>
              </div>
              <div class="col-xs-4">
                <button type="button" class="btn btn-info" id="btnSelectSize">Confirm Size</button>
              </div>
            </div>
            <p>Select your topping(s):</p>
            <div class="row">
              <div class="col-xs-8">
                <div class="form-group">
                  <select class="form-control" id="pieToppings"></select>
                </div>
              </div>
              <div class="col-xs-4">
                <button type="button" class="btn btn-info" id="btnAddTopping">Add Topping</button>
              </div>
            </div>
          </form>
        </div>
        <!-- see your pie -->
        <div class="col-xs-5">
          <h4>Your Pie</h4>
          <ul class="list-group" id="yourPie"></ul>
          <button type="button" class="btn btn-success pieButtons" id="btnConfirmPie">Add to My Order</button>
          <button type="button" class="btn btn-warning pieButtons" id="btnClearPie">Start Over</button>
        </div>
      </div>
      <div class="row yourOrder">
        <div class="col-sm-12">
          <h4>Your Order</h4>
          <ul class="list-group" id="yourOrder"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
